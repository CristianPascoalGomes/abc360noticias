<style>
    #navigation {
        width: 100%;
        background-color: #015F83;
        color: white;
        
        position: sticky;
        top: 0px;
        z-index: 2;
    }

    #navigation a {
        padding: var(--padding-size);
    }
    
    #navigation-inner {
        margin-inline: var(--space);
    }

    #navigation-inner > * {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #drop-down-menu {
        flex-direction: column;
        align-items: start;
    }

    #drop-down-hidden{
        display: none;
    }

    #nav-left{
        display: none;
    }

    #nav-right{
        font-size: larger;
        text-decoration: none;
    }

    #navigation a:hover {
        color: rgb(254, 199, 45);
        cursor: pointer;
    }

    @media only screen and (min-device-width: 720px){
        #drop-down-button{
            display: none;
        }

        #nav-left{
            display: inline;
        }
    }
</style>


<nav id="navigation">
    <div id="navigation-inner">
        <div id="nav-top">
            <a id="drop-down-button" class="fa fa-bars">

            </a>

            <div id="nav-left">
                {% for item in site.data.urls %}
                <a href="{{ item.url | relative_url  }}" {% if page.url==item.url %} style="color: rgb(254, 199, 45);" {%
                    endif %}>
                    {{ item.name }}
                </a>
                {% endfor %}
            </div>

            <div id="nav-right">
                <a id="facebook" class="fa-facebook fa" href="https://www.facebook.com/abc360noticias/"></a>
                <a id="instagram" class="fa-instagram fa" href="https://www.instagram.com/abc360noticias/"></a>
            </div>
        </div>
        <div id="drop-down-hidden">
            {% for item in site.data.urls %}
            <a href="{{ item.url | relative_url  }}" {% if page.url==item.url %} style="color: rgb(254, 199, 45);" {%
                endif %}>
                {{ item.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>

<script>
    const dropdownMenu = document.querySelector("#drop-down-hidden");
    const dropdownButtom = document.querySelector("#drop-down-button");
    function toggleDropDownMenu(){
        if (dropdownMenu.id == "drop-down-menu") {
            dropdownButtom.classList.remove("fa-times");
            dropdownButtom.classList.add("fa-bars");
            dropdownMenu.id = "drop-down-hidden";
            return;
        }
        dropdownButtom.classList.remove("fa-bars");
        dropdownButtom.classList.add("fa-times");
        dropdownMenu.id = "drop-down-menu";
    }
    dropdownButtom.addEventListener("click", toggleDropDownMenu);
</script>
