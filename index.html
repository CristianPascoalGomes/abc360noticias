---
title: Principal
---

<style>
    #page {
        overflow: hidden;
    }

    
    #main-title {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    
    #main-title-inner {
        margin-inline: var(--space);
        padding: var(--padding-size);
        
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgb(254, 199, 45);
        
    }
    
    #main-title-inner>figcaption {
        font-size: 4vw;
    }
    
    
    
    #middle-inner {
        display: grid;
        grid-template-columns: 1fr;
    }
    
    #latest {
        display: grid;
        grid-template-columns: 1fr;
    }
    
    #latest-news * {
        text-align: left;
    }
    
    #latest-title {
        margin-inline: var(--space);
        padding-inline: var(--padding-size);
    }
    
    .timestamp {
        color: rgba(0, 0, 0, 0.5);
        font-size: small;
    }

    .article{
        margin-block: 16px;
    }
    
    .article>* {
        margin-inline: var(--space);
        padding-inline: var(--padding-size);
    }

    .thumb-container {
        margin-inline: 0px; /* override */
        padding: 0px;

        overflow: hidden;
        width: 100%;
        aspect-ratio: 16/9;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        background-color: black;
    }
    
    @media only screen and (min-device-width: 720px){
        #main-title-inner{
            width: 25%;
        }
        
        #main-title-inner>figcaption{
            font-size: 1vw;
        }

        #middle-inner {
            grid-template-columns: 3fr 2fr;
            margin-inline: var(--space);
            gap: var(--padding-size)
        }
    
        #middle-inner>*{
            padding: var(--padding-size);
        }

        #latest-title {
            margin-inline: 32px;
            padding-inline: 0px;
        }

        .article>figcaption {
            margin-inline: 32px;
            padding-inline: 0px;
        }
        
    }
</style>

<div id="main-title">
    <a id="main-title-inner" href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/images/art/name.png" | relative_url }}" alt="ABC 360">
        <figcaption>Por todos os lados, direto para você!</figcaption>
    </a>
</div>

{% include highlights.html %}

<div id="middle">
    <div id="middle-inner">
        <div id="latest-news">
            <div id="latest-inner">
                <h2 id="latest-title">
                    Últimas
                </h2>
                <div id="latest">
                    {% assign articles = site.news | sort: 'date' | reverse %}
                    {% for article in articles limit:12 %}
                    <a class="article" href="{{ article.url | relative_url }} ">
                        <div class="thumb-container">
                            <img class="thumb" src="{{article.image-url | relative_url}}" alt="">
                        </div>
                        <figcaption>{{ article.title }}</figcaption>
                        <figcaption class="timestamp">{{ article.date | date: "%d/%m/%Y %H:%M" }}</figcaption>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% include ad-column.html %}
        
    </div>
</div>
